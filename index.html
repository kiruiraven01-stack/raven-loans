<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRTELMONEY</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { margin: 0; background: #f5f5f5; color: #111; }

    header {
      background: #692424;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
        font-size: 2px;
        width: auto;
    height: 0.01px;
    }

    header .menu {
      font-size: 22px;
    }

    .hero {
      background: linear-gradient(180deg, #8cc6e8, #a7e3d0);
      padding: 40px 20px 60px;
      text-align: center;
    }
    .hero h1{
      color: #eee4e4;
    }

    .hero h2 {
      margin: 0 0 30px;
      color: rgb(194, 53, 53);
      letter-spacing: 1px;
    }
.hero h3 {
  color:#e0d8d8
}
    .stats {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      border-radius: 22px;
      padding: 24px;
      color: #000;
      max-width: 360px;
      margin: 0 auto;
    }

    .stat {
      margin-bottom: 22px;
    }

    .stat:last-child { margin-bottom: 0; }

    .stat h2 {
      margin: 0;
      font-size: 28px;
    }

    .stat p {
      margin: 4px 0 0;
      opacity: 0.85;
    }

    .apply {
      margin-top: 28px;
    }

    .apply button {
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 30px;
      background: linear-gradient(90deg, #6a5acd, #ff4f81);
      color: #fff;
      cursor: pointer;
    }

    section.partners {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    section.partners h3 {
      margin-bottom: 30px;
    }

    .logos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 20px;
      align-items: center;
    }

    .logo-box {
      font-weight: 600;
      font-size: 18px;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #692424;
    }

    footer span { color: #692424; }
  </style>
</head>
